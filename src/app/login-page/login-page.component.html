<div class="loginContainer">
    <h1 id="loginPageTitle">Login Page</h1>
    <form class="login-form">
        <div class="container" id="formContainer">
            <input type="text" id="username" class="form-control login-form-input" placeholder="Enter Username...">
            <input type="password" id="password" class="form-control login-form-input" placeholder="Enter password...">
            <button type="submit" class="btn" id="login-btn"> Login </button>
        </div>
        
    </form>
</div>
