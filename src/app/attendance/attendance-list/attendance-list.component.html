
<div class="container">
    
    <div *ngFor="let semdata of data" >
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Semester {{semdata.semester}}
                </mat-panel-title>
                <mat-panel-description *ngIf="semdata.semester % 2 == 0">
                  Even Semester - {{semdata.year}}
                </mat-panel-description>
                <mat-panel-description *ngIf="semdata.semester % 2 == 1">
                    Odd Semester - {{semdata.year}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="" id="{{semdata.semester}}">
                <table class="table semester-table table-striped" >
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" >
                                    Course Name
                            </th>
                            <th scope="col">
                                Faculty
                            </th>
                            <th  scope="col">
                                Credits
                            </th>
                            <th  scope="col">
                                Attendance
                            </th>
                        </tr>
                        
                    </thead>
                    <tbody>
                            <tr *ngFor="let course of semdata.courses">
                                <td>{{ course[0] }}</td>
                                <td>David Allen</td>
                                <td>{{ course[1] }}</td>
                                <td>{{course[3]}} / {{course[1]*12}}</td>
                                <td><a routerLink="{{course[0]}}"><mat-icon>calendar_today</mat-icon></a></td>
                            </tr>
                            <tr>
                            </tr>
                    </tbody>
                        
                </table>
                </div>
            </mat-expansion-panel>
          </mat-accordion>
          <br><br>
    </div>
</div>
